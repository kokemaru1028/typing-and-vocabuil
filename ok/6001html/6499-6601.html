<html>
<head>
<script>

	let Q = ["canary",
"crab","leopard","rooster","slug","snail","swarm","avoidance","continuity","contraction","conversion","disappearance","emergence","emission","omission","relay","rotation","wrestling","bellybutton","bosom","disposition","eyelash","eyelid","eyesight","incidence","injection","knuckle","poisoning","sexuality","swelling","thigh",
"vein","bias","bliss","discomfort","discouragement","dismay","fascination","greed","humility","indignity","innocence","malice","meditation","motivation","negligence","outrage","reluctance","reproach","reverence","ridicule","texture","zeal","adaption","audition","autobiography","caption","encore","genre","projection","satire",
"abbreviation","advancement","anthropology","correspondence","dialect","diploma","domain","exclamation","gospel","handwriting","overview","pronoun","quotation","rationality","realization","rhetoric","slang","utterance","duration","punctuality","timing","calcium","dusk","hydrogen","latitude","mercury","reed","shrub","skyline","sunbeam",
"vapor","willow","chore","clockwork","confirmanion","cultivation","dependency","dining","fasting","flattery","handshake","homecoming"];//問題文
	let Q_No = Math.floor( Math.random() * Q.length);//問題をランダムで出題する

	let Q_i = 0;//回答初期値・現在単語どこまで合っているか判定している文字番号
	let Q_l = Q[Q_No].length;//計算用の文字の長さ


window.addEventListener("keydown", push_Keydown);

function push_Keydown(event){

	let keyCode = event.key;
	if (Q_l == Q_l-Q_i){

		document.getElementById("start").innerHTML = Q[Q_No].substring(Q_i, Q_l); //問題を書き出す

		}


	if (Q[Q_No].charAt(Q_i) == keyCode) { //押したキーが合っていたら

		Q_i++; //判定する文章に１足す
		document.getElementById("start").innerHTML = Q[Q_No].substring(Q_i, Q_l); //問題を書き出す

		if (Q_l-Q_i === 0){ //全部正解したら
	
	
			Q_No = Math.floor( Math.random() * Q.length);//問題をランダムで出題する
			Q_i = 0;//回答初期値・現在どこまで合っているか判定している文字番号
			Q_l = Q[Q_No].length;//計算用の文字の長さ


			document.getElementById("start").innerHTML = Q[Q_No].substring(Q_i, Q_l); //新たな問題を書き出す

		}
	}
}

</script>

</head>
<!-- ↓ここから見える部分↓ -->
<body>

<center>
<h1 id="start" class="text">何かキーを押して下さい</h1>
</center>

</body>
</html>
